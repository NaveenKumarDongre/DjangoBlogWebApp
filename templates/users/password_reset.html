{% extends 'partials/base.html' %} {% load crispy_forms_tags %} {% block title%}
Password Reset {% endblock title %} {% block content %}

<div class="container">
  <div class="row mt-5 pt-3">
    <div class="col-md-6 offset-md-3">
      <div class="card my-3 shadow">
        <div class="card-body">
          <h3>Password Reset Page</h3>
          <hr />
          <div class="alert alert-info">
            Enter Email and a mail will be sent with instructions to reset password
          </div>
          <form method="POST">
            {% csrf_token %} {{ form | crispy }}
            <div class="d-grid gap-2">
              <input
                class="btn btn-primary btn-block"
                type="submit"
                value="Reset Passward"
              />
            </div>
          </form>
          <hr />
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
